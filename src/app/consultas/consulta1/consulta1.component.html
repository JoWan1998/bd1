<table class="table">
  <thead class="thead-dark">
  <tr style="font-size: 15px;">
    <th scope="col">#</th>
    <th scope="col">Profesional</th>
    <th scope="col">Inventos Asignados</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of countries" style="font-size: 15px;">
    <th scope="row">{{ country.id }}</th>
    <td>
      {{ country.PROFESIONAL }}
    </td>
    <td>{{ country.INVENTOS_ASIGNADOS | number}}</td>
  </tr>
  </tbody>
</table>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="tam" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshCountries()">
  </ngb-pagination>

  <label>
    <select class="custom-select bg-info" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()">
      <option [ngValue]="3">3</option>
      <option [ngValue]="4">4</option>
    </select>
  </label>

</div>
