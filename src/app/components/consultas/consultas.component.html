<mat-toolbar color="primary" class="text-light" style="background: #0a1821;">

  <mat-toolbar-row >
    <a *ngFor="let dato of data" mat-list-item [routerLink]="''+dato.url+''"> <span [class]="(dato.active)?'badge badge-pill badge-success':'badge badge-pill badge-primary'">{{dato.valor | titlecase}}</span>&nbsp;<span [hidden]="dato.active" class="badge badge-light">&nbsp;/&nbsp;</span>&nbsp;</a>
  </mat-toolbar-row>
</mat-toolbar>
