<div mat-dialog-content>
  <span class="card-number card-circle subtle">{{numero}}</span>
  <span class="card-author subtle">{{title}}</span>
  <h2 class="card-title">Descripcion </h2>
  <div class="card-read"></div>
  <p class="card-description subtle">
        {{description}}
  </p>

</div>
<div mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</div>
