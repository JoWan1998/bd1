<div class="card-container">
  <div class="card">
    <div class="card-body">
      <span class="card-number card-circle subtle">{{numero}}</span>
      <span class="card-author subtle">Consultas</span>
      <h2 class="card-title">{{title}}</h2>
      <span class="card-description subtle">
        <ng-content></ng-content>
      </span>
      <div class="card-read" ><span class="badge badge-pill badge-info" (click)="openDialog()">Read</span></div>
      <span class="card-tag card-circle subtle">C</span>
    </div>
    <img [src]="image" alt="" class="card-media" />
  </div>
  <div class="card-shadow"></div>
</div>
