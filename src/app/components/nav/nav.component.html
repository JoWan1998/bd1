<mat-toolbar color="primary" class="text-light" style="background: #000000;">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <h1>BD1</h1>
    <span class="example-spacer"></span>
    <div>
      <a mat-button [routerLink]="'/accounts'"> DASHBOARD </a>
      <a mat-button [routerLink]="'/create-account'">PAISES</a>
      <a mat-button [routerLink]="'/contacts'">ENCUESTAS</a>
      <a mat-button [routerLink]="'/'">LOGOUT</a>
      <a mat-button [routerLink]="'/create-activity'" [hidden]="!admin">ADMINISTRACION</a>

    </div>
  </mat-toolbar-row>

  <mat-toolbar-row>
    <span style="font-size: 20px;">UNIVERSIDAD DE SAN CARLOS DE GUATEMALA</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === true">
    <div class="container">
      <div class="row">
        <div class="portfoliocard">
          <div class="coverphoto"></div>
          <div class="profile_picture"></div>
          <div class="left_col">
          </div>
          <div class="right_col" style="align-items: center">
            <h2 class="name">Yuya</h2>
            <h3 class="location">Guatemala</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
          <a *ngFor="let item of Items" mat-list-item [routerLink]="'/main/'+id+'/'+item"> {{item | titlecase}} </a>
        </mat-nav-list>
        <mat-toolbar [hidden]="!admin">Administracion</mat-toolbar>
        <mat-nav-list [hidden]="!admin">
          <a *ngFor="let item of ItemsC" mat-list-item [routerLink]="'/'+item"> {{item | titlecase}} </a>
        </mat-nav-list>
      </div>
    </div>
  </mat-sidenav>
