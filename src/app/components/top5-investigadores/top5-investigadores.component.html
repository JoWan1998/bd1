<div class="chartContainer">
  <canvas baseChart
          [datasets]="systemChartData"
          [labels]="systemChartLabel"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType"
          [colors] = "chartColors">
  </canvas>
</div>
